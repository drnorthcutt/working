<!DOCTYPE html>
<html>

<head>
    <title>Edit {{item.name}} for {{restaurant.name}}</title>
    <link rel=stylesheet type=text/css href="{{url_for('static', filename='styles.css')}}">
</head>

<body>
    <div class='pane'>
        <div class='header'>
            <h1>Edit {{item.name}} for {{restaurant.name}}</h1>
        </div>
        <form action="{{url_for('editMenuItem', restaurant_id=restaurant_id, menu_id=item.id)}}" method='post'>
            <p>Course:
                <select name='course'>
                    <option value='{{item.course}}'>{{item.course}}</option>
                    <option value='Appetizer'>Appetizer</option>
                    <option value='Beverage'>Beverage</option>
                    <option value='Dessert'>Dessert</option>
                    <option value='Entree'>Entree</option>
                    <option value='Side'>Side</option>
                </select>
            </p>
            <p>Name:
                <input type='text' size='30' name='name' placeholder='{{item.name}}' autofocus>
            </p>
            <p>Price: &#36;
                <input type='text' size='5' name='price' placeholder='{{item.price}}'>
            </p>
            <p>Description:
                <input type='text' maxlength='250' size='50' name='desc' placeholder='{{item.description}}'>
            </p>
            <input type="submit" value="Save">
            <a href="{{url_for('restaurantMenu', restaurant_id=item.restaurant_id)}}">Cancel</a>
        </form>
        &#120149; &#120163; &#120159;
    </div>
</body>

</html>
