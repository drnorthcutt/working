<!DOCTYPE html>
<html>

<head>
    <title>Delete Restaurant</title>

        <div class='header'>
            <h1>Delete</h1>
            {% for r in restaurants %}

        <a href="{{url_for('allRestaurants')}}">Cancel</a>
    </form>
    <hr/>
    {% endfor %}
        </div>

</html>
