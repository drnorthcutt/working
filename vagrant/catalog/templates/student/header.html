<div class="row top-menu">
    <div class="col-md-6">
        <a href="{{url_for('school', school_id=student.school_id)}}">
            <span class="glyphicon glyphicon-home" aria-hidden="true"></span>{{student.school.name }}
        </a> |
        <a href="{{url_for('schoolteachers', school_id=student.school_id)}}">
            <span class="glyphicon glyphicon-apple" aria-hidden="true"></span>All teachers
        </a> |
        <a href="{{url_for('schoolstudents', school_id=student.school_id)}}">
            <span class="glyphicon glyphicon-user" aria-hidden="true"></span>Students by Grade
        </a>
    </div>
    <div class="col-md-6 text-right">
                {% if 'username' not in session %}
					<p><a href="{{url_for('login')}}">Log in</a>
				{% else %}
					<a href="{{url_for('disconnect')}}">Log out</a>
				{% endif %}</p>
	</div>
</div>
<div class="progress">
    <div class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar" aria-valuenow="{{percent}}" aria-valuemin="0" aria-valuemax="100" style="width: {{percent}}%; min-width: 2em;">{{percent}}%
    </div>
</div>
