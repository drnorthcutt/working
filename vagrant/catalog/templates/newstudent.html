{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<div class="row divider green">
		<div class="col-md-12"></div>
	</div>
	<div class="row banner menu">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>New Student</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action="{{url_for('newstudent', school_id=school.id)}}" method = "post">
				<div class="form-group">
					<label for="name">Name:</label>
					<input type ="text" class="form-control" maxlength="80" name="name" placeholder="Required" autofocus required>
                <br/><label for="email">email:</label>
				<input type ="text" class="form-control" maxlength="250" name="email" placeholder="Required" required>
				<label for="picture">Picture:</label>
				<input type ="text" class="form-control" maxlength="250" name="picture" placeholder="Optional">
				<label for="grade">Grade:</label>
				<select name='grade'>
                    <option value="3">3rd</option>
	                <option value="4">4th</option>
	                <option value="5">5th</option>
	                <option value="6">6th</option>
	                <option value="7">7th</option>
	                <option value="8">8th</option>
	                <option value="13">Other</option>
                </select>
				<label for="Teacher">Teacher:</label>
				<input type ="text" class="form-control" maxlength="80" name="teacher" placeholder="will be teacher id">
				<label for="school">School ID:</label>
				<input type ="text" class="form-control" maxlength="80" name="school" placeholder="{{school.id}}">
					<div class="padding-bottom"></div>
					<button type="submit" class="btn btn-default" id="submit" type="submit">
					<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>Save</button>
					<a href = "{{url_for('schoolstudents', school_id=school.id)}}">

						<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel
					</a>
				</div>
			</form>
		</div>
	</div>
{% endblock %}
