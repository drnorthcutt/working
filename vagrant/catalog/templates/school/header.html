<div class="row top-menu">
    <div class="col-md-8">
        <a href="{{url_for('schools')}}">
            <span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>Show All Schools
        </a> |
        <a href="{{url_for('school', school_id=school.id)}}">
            <span class="glyphicon glyphicon-home" aria-hidden="true"></span>{{school.name }}
        </a> |
        <a href="{{url_for('schoolteachers', school_id=school.id)}}">
            <span class="glyphicon glyphicon-apple" aria-hidden="true"></span>All teachers
        </a> |
        <a href="{{url_for('schoolstudents', school_id=school.id)}}">
            <span class="glyphicon glyphicon-user" aria-hidden="true"></span>Students by Grade
        </a>
    </div>
    <div class="col-md-4 text-right">
                {% if 'username' not in session %}
					<p><a href="{{url_for('login')}}">Log in</a>
				{% else %}
					<a href="{{url_for('disconnect')}}">Log out</a>
				{% endif %}</p>
	</div>
</div>
