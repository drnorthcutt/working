{% extends "main.html" %}
{% block content %}
{% include "school/header.html" %}
<h1 style="color: red"> Are you sure you want to delete <br />
{{school.name}}? <br />
<small>Warning!  This cannot be undone.</small></h1>

<form action="{{ url_for('deleteschool',school_id = school.id)}}" method = 'post'>

	<button type="submit" class="btn-danger" id="submit">
	    <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>  Delete  </button>
	<a href = "{{url_for('schools')}}">
        <button type="button" class="btn-primary" id="cancel">
		<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel </button>
	</a>

</form>

{% endblock %}
