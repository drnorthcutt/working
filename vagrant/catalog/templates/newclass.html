{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<div class="row divider green">
		<div class="col-md-12"></div>
	</div>
	<div class="row banner menu">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>New Class for {{ teacher.name }}</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-10 col-md-offset-1 padding-top">
		<div class="col-md-10 col-md-offset-1">
		    <div class="col-md-10">Current Classes:
		    {% for row in classes %}
		    <br />{{ row.grade }} - {{ row.name }}
		    {% endfor %}
		    </div>
		</div>
		<div class="col-md-6 col-md-offset-1">
			<form action="{{url_for('newclass', teacher_id=teacher.id)}}" method = "post">
				<div class="form-group">
					<label for="name">Name:</label>
					<input type ="text" class="form-control" maxlength="80" name="name" placeholder="Optional" autofocus>
                <br/>
				<label for="grade">Grade:</label>
				<select name='grade'>
                   <option>SELECT</option>
                    <option value="3">3rd</option>
	                <option value="4">4th</option>
	                <option value="5">5th</option>
	                <option value="6">6th</option>
	                <option value="7">7th</option>
	                <option value="8">8th</option>
	                <option value="13">Other</option>
                </select>
                <label for="setlist">Challenge List</label>
                <select name="set">
                    <option value=""></option>
                {% if sets !=[] %}
                {% for set in sets %}
                    <option value="{{set.id}}">{{ set.name }}</option>
                {% endfor %}
                {% endif %}
                </select>
					<div class="padding-bottom"></div>
					<button type="submit" class="btn btn-default" id="submit" type="submit">
					<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>Save</button>
					<a href = "{{url_for('classroom', teacher_id=teacher.id)}}">

						<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel
					</a>
				</div>
			</form>
            </div>
		</div>
	</div>
{% endblock %}
