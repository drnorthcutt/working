<div class="row top-menu">
    <div class="col-md-6">
        <a href="{{url_for('school', school_id=teacher.school_id)}}">
            <span class="glyphicon glyphicon-home" aria-hidden="true"></span>{{teacher.school.name }}
        </a> |
        <a href="{{url_for('schoolteachers', school_id=teacher.school_id)}}">
            <span class="glyphicon glyphicon-apple" aria-hidden="true"></span>All teachers
        </a> |
        <a href="{{url_for('schoolstudents', school_id=teacher.school_id)}}">
            <span class="glyphicon glyphicon-user" aria-hidden="true"></span>All students
        </a> |
		<a href="{{ url_for('class_feed', school_id=teacher.school_id, class_id=room_id) }}"
      rel="alternate"
      title="Recent Changes"
           type="application/atom+xml"><img src="{{ url_for('static', filename='rss1.png') }}" height="15px"> {{classroom.name}} rss/atom</a>
    </div>
    <div class="col-md-6 text-right">
                {% if 'username' not in session %}
					<p><a href="{{url_for('login')}}">Log in</a>
				{% else %}
					<a href="{{url_for('disconnect')}}">Log out {{username}}</a>
				{% endif %}</p>
	</div>
</div>
