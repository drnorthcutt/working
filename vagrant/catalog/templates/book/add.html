{% extends "main.html" %} {% block content %} {% include "header.html" %}
<div class="row divider green">
    <div class="col-md-12"></div>
</div>
<div class="row banner menu">
    <div class="col-md-11 col-md-offset-1 padding-none">
        <h1>Add a book</h1>
    </div>
</div>
<div class="row">
    <div class="col-md-6 col-md-offset-1 padding-top">
        <form action="{{url_for('addbook', student_id = student.id)}}" method="post">
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" class="form-control" maxlength="250" name="title" placeholder="" autofocus required>
                <br/>
                <label for="author">Author:</label>
                <input type="text" class="form-control" maxlength="80" name="author" placeholder="" required>
                <br/>
                <label for="genre">Genre:</label>
                <select name='genre'>
                    <option value="bio">Biography / Autobiography</option>
                    <option value="fantasy">Fantasy Fiction</option>
                    <option value="graphic">Graphic Novel / Comics</option>
                    <option value="historical">Historical Fiction</option>
                    <option value="info">Informational Non-fiction</option>
                    <option value="mystery">Mystery Fiction</option>
                    <option value="poetry">Poetry / Verse Novel</option>
                    <option value="realistic">Realistic Fiction</option>
                    <option value="scifi">Science Fiction</option>
                </select>
                <br/>
                <label for="image">Picture:</label>
                <input type="text" class="form-control" maxlength="250" name="image" placeholder="">
                <br/>
                <label for="review">Review:</label>
                <textarea class="form-control" cols="50" rows="5" name="review" placeholder="" maxlength="250" required></textarea>
                <div class="padding-bottom"></div>
                <button type="submit" class="btn btn-default" id="submit" type="submit">
                    <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>Save</button>
                <a href="{{url_for('student', student_id = student.id, teacher_id = student.teacher_id)}}">
                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel
                </a>
            </div>
        </form>
    </div>
    <div class="col-md-3 padding-top">
        <img src="{{book.image}}" height="300">
    </div>
</div>
{% endblock %}
